<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/jquery"></script>
    <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <!-- Uncomment this line if you want to dataTool extension
      <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/extension/dataTool.min.js"></script>
      -->
    <!-- Uncomment this line if you want to use gl extension
      <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
      -->
    <!-- Uncomment this line if you want to echarts-stat extension
      <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
      -->
    <!-- Uncomment this line if you want to use map
      <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
      <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
      -->
    <!-- Uncomment these two lines if you want to use bmap extension
      <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
      <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.2/dist/extension/bmap.min.js"></script>
      -->

    <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
    });
    var app = {};
    var ROOT_PATH = 'https://echarts.apache.org/examples';
    var option;

    $.get(
    './leetcode.json',
    function(_rawData) {
        run(_rawData);
    }
    );
    function run(_rawData) {
        // var countries = ['Australia', 'Canada', 'China', 'Cuba', 'Finland', 'France', 'Germany', 'Iceland', 'India', 'Japan', 'North Korea', 'South Korea', 'New Zealand', 'Norway', 'Poland', 'Russia', 'Turkey', 'United Kingdom', 'United States'];
        const peoples = [
        // 'Finland',
        '谭邵杰',
        '曹振伟',
        '沈沛祺',
        '黄业琦',
        '袁福焱',
        '林坤贤',
        'United Kingdom'
        ];
        const datasetWithFilters = [];
        const seriesList = [];
        echarts.util.each(peoples, function(name) {
            var datasetId = 'dataset_' + name;
            datasetWithFilters.push({
                id: datasetId,
                fromDatasetId: 'dataset_raw',
                transform: {
                    type: 'filter',
                    config: {
                        and: [
                        {
                            dimension: 'contest number',
                            gte: 300
                        },
                        {
                            dimension: 'Name',
                            '=': name
                        }
                        ]
                    }
                }
            });
            seriesList.push({
                type: 'line',
                datasetId: datasetId,
                showSymbol: false,
                name: name,
                endLabel: {
                    show: true,
                    formatter: function(params) {
                        // Name + score
                        return params.value[1] + ': ' + params.value[0];
                    }
                },
                labelLayout: {
                    moveOverlap: 'shiftY'
                },
                emphasis: {
                    focus: 'series'
                },
                encode: {
                    x: 'contest number',
                    y: 'score',
                    label: ['Name', 'score'],
                    itemName: 'contest number',
                    tooltip: ['score']
                }
            });
        });
        option = {
            animationDuration: 10000,
            dataset: [
            {
                id: 'dataset_raw',
                source: _rawData
            },
            ...datasetWithFilters
            ],
            title: {
                text: 'Leetcode contest ranking'
            },
            tooltip: {
                order: 'valueDesc',
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                name: 'contest number',
                nameLocation: 'middle'
            },
            yAxis: {
                name: 'score'
            },
            grid: {
                right: 140
            },
            series: seriesList
        };
        myChart.setOption(option);
    }


    if (option && typeof option === 'object') {
        myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
    </script>
</body>
</html>
